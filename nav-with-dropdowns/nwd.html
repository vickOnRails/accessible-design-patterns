<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Navs With Dropdown</title>
    <link rel="stylesheet" href="nwd.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav dropdown-nav">
        <div class="nav__container container">
          <ul class="nav__list" role="menubar">
            <li class="nav__list-item" role="none">
              <a
                href="#"
                class="nav__list-link"
                role="menuitem"
                aria-expanded="false"
                aria-haspopup="true"
                tabindex="0"
              >
                What We Do
                <svg
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="nav__list-icon"
                >
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </a>
              <ul class="nav__list" role="menu">
                <li class="nav__list-item">
                  <a href="#" class="nav__list-link" tabindex="-1">Item 1</a>
                </li>
                <li class="nav__list-item">
                  <a href="#" class="nav__list-link" tabindex="-1">Item 2</a>
                </li>
                <li class="nav__list-item">
                  <a href="#" class="nav__list-link" tabindex="-1">Item 4</a>
                </li>
                <li class="nav__list-item">
                  <a href="#" class="nav__list-link" tabindex="-1">Item 5</a>
                </li>
              </ul>
            </li>
            <li class="nav__list-item" role="none">
              <a
                href="#"
                class="nav__list-link"
                tabindex="-1"
                aria-haspopup="true"
                aria-expanded="false"
                >Our Team
              </a>
              <ul class="nav__list" role="menu">
                <li class="nav__list-item">
                  <a href="#" class="nav__list-link" tabindex="-1">Item 1</a>
                </li>
                <li class="nav__list-item">
                  <a href="#" class="nav__list-link" tabindex="-1">Item 2</a>
                </li>
                <li class="nav__list-item">
                  <a href="#" class="nav__list-link" tabindex="-1">Item 4</a>
                </li>
                <li class="nav__list-item">
                  <a href="#" class="nav__list-link" tabindex="-1">Item 5</a>
                </li>
              </ul>
            </li>
            <li class="nav__list-item" role="none">
              <a href="#" class="nav__list-link" tabindex="-1">About Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <script src="./nwd.js"></script>
  </body>
</html>
